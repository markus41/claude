version: '3.9'

services:
  # =============================================================================
  # Frontend - Next.js Application
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
      args:
        NODE_VERSION: 20-alpine
    container_name: ${PROJECT_NAME:-myapp}-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - NEXT_PUBLIC_APP_NAME=${APP_NAME:-MyApp}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-myapp}
      - REDIS_URL=redis://redis:6379
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Backend - FastAPI Application
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
      args:
        PYTHON_VERSION: 3.11-slim
    container_name: ${PROJECT_NAME:-myapp}-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-myapp}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Database - PostgreSQL
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-myapp}-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-myapp}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256mb

  # =============================================================================
  # Cache - Redis
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-myapp}-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =============================================================================
  # Development Tools
  # =============================================================================

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${PROJECT_NAME:-myapp}-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - tools

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ${PROJECT_NAME:-myapp}-redis-commander
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - tools

  # Mailhog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ${PROJECT_NAME:-myapp}-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP
      - "${MAILHOG_UI_PORT:-8025}:8025"    # UI
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - tools

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    name: ${PROJECT_NAME:-myapp}-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: ${PROJECT_NAME:-myapp}-postgres-data
  redis-data:
    name: ${PROJECT_NAME:-myapp}-redis-data
  pgadmin-data:
    name: ${PROJECT_NAME:-myapp}-pgadmin-data

# =============================================================================
# Usage Instructions
# =============================================================================
#
# Start all services:
#   docker-compose up -d
#
# Start with development tools (pgAdmin, Redis Commander, Mailhog):
#   docker-compose --profile tools up -d
#
# View logs:
#   docker-compose logs -f [service-name]
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (⚠️ deletes all data):
#   docker-compose down -v
#
# Rebuild after dependency changes:
#   docker-compose up -d --build
#
# Run database migrations:
#   docker-compose exec backend alembic upgrade head
#
# Access PostgreSQL CLI:
#   docker-compose exec postgres psql -U postgres -d myapp
#
# Access Redis CLI:
#   docker-compose exec redis redis-cli
#
