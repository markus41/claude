# Capacity Configuration
capacity:
  # Sprint Configuration
  sprint_duration_days: 10  # 2-week sprint, 5 days/week

  # Overhead Percentages
  meeting_overhead_pct: 0.20    # 20% for ceremonies (standups, planning, retro, reviews)
  admin_overhead_pct: 0.05       # 5% for email, slack, admin tasks

  # Capacity Buffers
  bug_buffer_pct: 0.15           # 15% reserved for bug fixes
  support_buffer_pct: 0.10       # 10% reserved for support requests
  uncertainty_buffer_pct: 0.10   # 10% reserved for unknowns/emergencies

  # Role-Based Ceremony Multipliers
  ceremony_multipliers:
    "Scrum Master": 1.5
    "Product Owner": 1.3
    "Tech Lead": 1.2
    "Senior Engineer": 1.0
    "Engineer": 0.9
    "Junior Engineer": 0.8
    "QA Engineer": 1.0

# Workload Thresholds
workload_thresholds:
  # Capacity Utilization
  under_allocated_pct: 60        # Below 60% is under-allocated
  optimal_min_pct: 60            # Optimal range: 60-100%
  optimal_max_pct: 100
  over_allocated_pct: 100        # Above 100% is over-allocated
  critical_over_allocated_pct: 130  # Above 130% is critical

  # Work In Progress (WIP) Limits
  wip_limits:
    "Tech Lead": 3
    "Senior Engineer": 3
    "Engineer": 3
    "Junior Engineer": 2
    "QA Engineer": 4

  # Distribution Balance
  excellent_cv: 15               # CV < 15% is excellent balance
  good_cv: 25                    # CV < 25% is good balance
  fair_cv: 40                    # CV < 40% is fair balance
  # CV >= 40% is poor balance

  # Context Switching
  fragmentation_thresholds:
    low: 25
    moderate: 50
    high: 75
    # Above 75 is severe

  # Meeting Load
  meeting_load_thresholds:
    low_pct: 25
    moderate_pct: 40
    high_pct: 60
    # Above 60% is excessive

# Burnout Risk Configuration
burnout_risk:
  # Risk Score Thresholds (0-100)
  low_risk: 20
  moderate_risk: 40
  high_risk: 60
  critical_risk: 80

  # Factor Weights
  sustained_over_allocation_weight: 30
  declining_velocity_weight: 20
  excessive_meetings_weight: 15
  high_fragmentation_weight: 15
  weekend_work_weight: 20

  # Detection Settings
  lookback_sprints: 4
  over_allocation_threshold_pct: 110
  velocity_decline_threshold_pct: 20

# Training Time Estimates (weeks)
training_estimates:
  # Time to progress between proficiency levels
  level_0_to_1: 2    # Beginner
  level_1_to_2: 4    # Intermediate
  level_2_to_3: 8    # Proficient
  level_3_to_4: 12   # Advanced
  level_4_to_5: 24   # Expert

# Skill Gap Priorities
skill_gap_priorities:
  # Gap Types
  critical_gap_priority: "P0"         # No team coverage
  proficiency_gap_priority: "P1"      # Have skill but below required level
  bus_factor_risk_priority: "P2"      # Only one person proficient

  # Gap Score Weights
  critical_gap_score: 30
  proficiency_gap_score_per_level: 10
  bus_factor_risk_score: 15

  # Coverage Thresholds
  minimum_proficient_members: 2  # Need at least 2 people at level 3+ for critical skills
  excellent_coverage_pct: 80     # 80%+ coverage is excellent

# Reporting Configuration
reporting:
  # Report Storage
  reports_directory: "/home/user/claude/jira-orchestrator/sessions/team-reports"

  # Report Schedules
  capacity_report_frequency: "sprint"
  skills_report_frequency: "monthly"
  workload_report_frequency: "weekly"
  burnout_report_frequency: "weekly"
  health_report_frequency: "sprint"

  # Team Health Score Weights
  health_score_weights:
    capacity: 0.25
    skills: 0.25
    workload_balance: 0.25
    burnout_risk: 0.25

  # Health Score Thresholds
  excellent_health_score: 85
  good_health_score: 70
  fair_health_score: 50
  # Below 50 is poor health
