# Jira Orchestrator Quick Reference v5.0
# Load full details from registry/*.index.json on-demand

version: "5.0.0"

# NEW v5.0 - Recommended commands
recommended_commands:
  ship: "/jira:ship ISSUE-KEY [--resume] [--dry-run]"
  iterate: "/jira:iterate ISSUE-KEY [--pr PR#]"
  council: "/jira:council TARGET [--preset=standard]"

# Essential daily commands
essential_commands:
  work: "/jira:work ISSUE-KEY"
  status: "/jira:status [ISSUE-KEY]"
  triage: "/jira:triage ISSUE-KEY"
  pr: "/jira:pr ISSUE-KEY"
  review: "/jira:review"

# 6-phase protocol (mandatory)
protocol:
  sequence: "QUESTIONS → EXPLORE → PLAN → CODE → TEST → FIX → DOCUMENT"
  agents:
    min: 3
    max: 13

# Workflow triggers
workflows:
  quick-fix: "complexity <= 10"
  standard-feature: "complexity 11-40"
  complex-feature: "complexity > 40"
  epic-decomposition: "type = Epic"
  critical-bug: "priority = Highest"

# Quality gates
gates:
  code_review:
    required: true
    blocking: true
  tests:
    required: true
    coverage: 80
  documentation:
    required: true
  coding_standards:
    required: true
    config: "config/coding-standards.yaml"

# =============================================================================
# CODING STANDARDS (MANDATORY)
# =============================================================================
# Full config: config/coding-standards.yaml
coding_standards:
  terraform:
    variables: snake_case
    resources: "this (iterated) or main (primary)"
    tag_keys: PascalCase
    workspaces: "lowercase, no separators"

  python:
    classes: PascalCase
    interfaces: IPascalCase
    functions: "snake_case verbs (create_member)"
    constants: SCREAMING_SNAKE_CASE
    api_routes: "/api/v{version}/{plural}"
    http_methods: "GET, POST, PATCH, DELETE (no PUT)"
    type_hints: required
    docstrings: Google style

  typescript:
    functions: camelCase
    classes: PascalCase
    components: PascalCase
    hooks: "use prefix (useAuth)"

  database:
    tables: "snake_case plural"
    columns: snake_case

# Agent lookup by task
agent_lookup:
  council: "council-coordinator"
  triage: "triage-agent"
  enrich: "task-enricher"
  review: "code-reviewer"
  pr: "pr-creator"
  docs: "documentation-writer"
  analytics: "intelligence-analyzer"
  sprint: "sprint-planner"
  sla: "sla-monitor"
  compliance: "compliance-reporter"

# Enterprise commands (v4.0)
enterprise:
  - notify: "Slack/Teams/Email alerts"
  - approve: "Multi-level approvals"
  - portfolio: "Multi-project dashboard"
  - sla: "SLA monitoring"
  - compliance: "SOC2/GDPR/ISO27001"
  - batch: "Bulk operations"
  - export: "PDF/Excel/CSV"

# Environment variables
env_vars:
  required:
    - JIRA_API_TOKEN
    - JIRA_SITE_URL
    - JIRA_USER_EMAIL
  optional:
    - OBSIDIAN_VAULT_PATH
    - GITHUB_TOKEN
    - HARNESS_API_KEY

# External documentation
external_docs:
  full_readme: "docs/archive/README-v4-full.md"
  installation: "INSTALLATION.md"
  agents: "agents/*.md"
  commands: "commands/*.md"
  coding_standards: "config/coding-standards.yaml"
  obsidian: "System/Claude-Instructions/Jira-Orchestrator-Workflows.md"
