version: 1
model: taia_due_diligence
certification:
  status: certified
  owner: analytics-governance
  review_cycle_days: 30
datasets:
  - name: ds_commission_reconciliation
    source_table: gd_commission_reconciliation_kpi
  - name: ds_consolidated_sale_room
    source_table: gd_consolidated_sale_room_kpi
row_level_security:
