name: Deploy Azure Functions

on:
  push:
    paths:
      - 'functions/**'
    branches: [main]
  pull_request:
    paths:
      - 'functions/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: [firebase-extract, stripe-webhook, paylocity-sync]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd functions/${{ matrix.function }} && npm ci
      - name: Run tests
        run: cd functions/${{ matrix.function }} && npm test --if-present

  deploy:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: [firebase-extract, stripe-webhook, paylocity-sync]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install dependencies
        run: cd functions/${{ matrix.function }} && npm ci --production

      - name: Deploy Function
        uses: Azure/functions-action@v1
        with:
          app-name: func-rosa-ingest-${{ matrix.function }}
          package: functions/${{ matrix.function }}
