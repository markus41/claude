# Grafana Dashboard Provisioning for Ahling Command Center
# Auto-loads dashboards from filesystem and imports community dashboards

apiVersion: 1

providers:
  # ============================================================================
  # ACC System Dashboards
  # ============================================================================
  - name: 'ACC System'
    orgId: 1
    folder: 'ACC System'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system
      foldersFromFilesStructure: true

  # ============================================================================
