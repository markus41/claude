# Loki Configuration for Ahling Command Center
# Production-ready log aggregation and storage

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  http_server_read_timeout: 600s
  http_server_write_timeout: 600s
  grpc_server_max_recv_msg_size: 104857600  # 100MB
  grpc_server_max_send_msg_size: 104857600  # 100MB

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# ============================================================================
# Query Configuration
# ============================================================================
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 500
        ttl: 24h

querier:
  max_concurrent: 16
  query_timeout: 5m

query_scheduler:
  max_outstanding_requests_per_tenant: 2048

frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true
  log_queries_longer_than: 10s

# ============================================================================
# Distributor Configuration
# ============================================================================
distributor:
  ring:
    kvstore:
      store: inmemory

# ============================================================================
# Ingester Configuration
# ============================================================================
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

  # Chunk settings
  chunk_idle_period: 30m
  chunk_block_size: 262144
  chunk_encoding: snappy
  chunk_retain_period: 1m
  max_chunk_age: 2h

  # Performance tuning
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 4GB

# ============================================================================
# Schema Configuration
# ============================================================================
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

# ============================================================================
# Storage Configuration
# ============================================================================
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
    index_gateway_client:
      server_address: ""

  filesystem:
    directory: /loki/chunks

# ============================================================================
# Compactor Configuration
# ============================================================================
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# ============================================================================
# Limits Configuration
# ============================================================================
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 50
  ingestion_burst_size_mb: 100
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Query limits
  max_entries_limit_per_query: 10000
  max_streams_per_user: 0
  max_global_streams_per_user: 0
  max_chunks_per_query: 2000000
  max_query_length: 721h  # 30 days
  max_query_parallelism: 32
  max_query_series: 10000

  # Cardinality limits
  cardinality_limit: 100000
  max_streams_matchers_per_query: 1000
  max_concurrent_tail_requests: 10

  # Retention
  retention_period: 30d

  # Line size limits
  max_line_size: 256KB
  max_line_size_truncate: false

  # Caching
  split_queries_by_interval: 15m
  max_cache_freshness_per_query: 10m

  # Rate limiting
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB

  # Rejection
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  creation_grace_period: 10m

  # Enforce metric name validation
  enforce_metric_name: false

  # Allow structured metadata
  allow_structured_metadata: true
  max_structured_metadata_size: 64KB
  max_structured_metadata_entries_count: 128

# ============================================================================
# Table Manager (deprecated but included for compatibility)
# ============================================================================
table_manager:
  retention_deletes_enabled: true
  retention_period: 30d

# ============================================================================
# Ruler Configuration (for alerting)
# ============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# ============================================================================
# Analytics
# ============================================================================
analytics:
  reporting_enabled: false

# ============================================================================
# Operational
# ============================================================================
memberlist:
  join_members: []
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_addr: ['0.0.0.0']
  bind_port: 7946

# ============================================================================
# Tracing (OpenTelemetry)
# ============================================================================
# Uncomment to enable tracing to Tempo
# tracing:
#   enabled: true
# target: all

# ============================================================================
# Pattern Ingester (for log pattern detection)
# ============================================================================
pattern_ingester:
  enabled: true
  metric_aggregation:
    enabled: true
    loki_address: localhost:3100
