name: Prevent tracked dependencies and build artifacts

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  dependency-hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if dependency folders or build artifacts are tracked
        run: scripts/check-no-tracked-deps.sh
